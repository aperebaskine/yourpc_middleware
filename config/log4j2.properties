# Root Logger
rootLogger=warn, STDOUT, LOGFILE

# package loggers
logger.mchange.name=com.mchange
logger.mchange.level=warn

logger.ypc.name=com.pinguela.yourpc
logger.ypc.level=trace

logger.org.hibernate.type=trace
logger.org.hibernate.orm.jdbc.bind=trace
logger.org.hibernate.orm.jdbc.extract=trace

# Direct log messages to STDOUT
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n
appender.console.filter.threshold.type = ThresholdFilter
appender.console.filter.threshold.level = trace

# Direct to a file
appender.file.type = File
appender.file.name = LOGFILE
appender.file.fileName = logs/ypc.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%xThrowable%n
appender.file.filter.threshold.type = ThresholdFilter
appender.file.filter.threshold.level = trace
